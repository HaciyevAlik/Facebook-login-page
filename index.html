<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="keywords" content="Facebook,login,project"/>
  <meta name="description" content="I'm trying to create an facebook login page" />
  <meta name="author" content="HaciyevAlik" />
  <link rel="stylesheet" href="style.css">
  <title>Facebook - Login</title>
</head>

<body>
  <div class="main container">
    <div class="left-section">
      <h1 class="logo">facebook</h1>
      <p class="text">Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</p>
    </div>
    <div class="right-section">
      <form class="form">
        <input type="text" class="form-item" name="username" placeholder="E-posta veya Telefon Numarası" />
        <input type="password" class="form-item" name="password" placeholder="Şifre" />
        <button type="button" class="log-in" name="log-in">Giriş Yap</button>
        <p class="link"><a href="#" target="_blank" class="a-link">Şifreni mi unuttun?</a></p>
        <hr>
        <button type="button" name="sign-up" class="sign-up">Yeni Hesap Oluştur</button>
      </form>
      <br><br>
      <p class="link">Ünlü biri, müzik grubu veya şirket için <a href="#" target="_blank"><b>Sayfa oluştur</b></a>.</p>
    </div>
  </div>
</body>
</html>
